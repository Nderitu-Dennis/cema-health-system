<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-xl mx-auto mt-12 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Search Client</h2>
    <h3>search by email or phone number</h3>
    <br>

    <form th:action="@{/clients/search}" method="post" class="space-y-4">
        <div>
            <input type="email" id="email" name="email"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="Enter email">
        </div>

        <div>
            <input type="text" id="phoneNumber" name="phoneNumber"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="Enter phone number">
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Search
            </button>
        </div>

        <div th:if="${notFound}" class="text-red-600 text-sm mt-2">
            No client found with the provided information.
        </div>
    </form>
</div>
</body>
</html>
