<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Register New Client</h2>
    <form th:action="@{/clients/register}" method="post" th:object="${client}" class="space-y-4">
        <input type="text" th:field="*{fullName}" placeholder=" Full Name" required
               class="w-full border px-3 py-2 rounded" />

        <div class="mb-4">

            <label class="block text-gray-700 mb-2 font-semibold">Sex</label>
            <div class="flex items-center justify-between border px-3 py-2 rounded w-full">
                <label class="inline-flex items-center">
                    <input type="radio" th:field="*{gender}" value="Male" class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700">Male</span>
                </label>

                <label class="inline-flex items-center">
                    <input type="radio" th:field="*{gender}" value="Female" class="form-radio text-pink-500">
                    <span class="ml-2 text-gray-700">Female</span>
                </label>
            </div>
        </div>

        <input type="email" th:field="*{email}" placeholder="Email" required
               class="w-full border px-3 py-2 rounded" />
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required
               class="w-full border px-3 py-2 rounded" />
        <input type="date" th:field="*{dateOfBirth}" placeholder="Date Of Birth" required
               class="w-full border px-3 py-2 rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Register
        </button>
    </form>
</div>

</body>
</html>
