<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">All Registered Clients</h2>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">Phone</th>
            <th class="py-3 px-6 text-left">Profile</th>
        </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
        <tr th:each="client : ${clients}" class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left" th:text="${client.fullName}"></td>
            <td class="py-3 px-6 text-left" th:text="${client.email}"></td>
            <td class="py-3 px-6 text-left" th:text="${client.phoneNumber}"></td>
            <td class="py-3 px-6 text-left">
                <a th:href="@{/clients/profile/{id}(id=${client.id})}" class="text-blue-500 hover:text-blue-700">View Profile</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
