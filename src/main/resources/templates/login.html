<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Doctor Login</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full border px-3 py-2 rounded">
        </div>

        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full border px-3 py-2 rounded">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Login
        </button>

        <div th:if="${param.error}" class="text-red-600 text-center mt-4">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="text-green-600 text-center mt-4">
            You have been logged out.
        </div>
    </form>
</div>

</body>
</html>
