<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Health Program</h2>
    <form th:action="@{/programs/create}" method="post" th:object="${program}" class="space-y-4">
        <input type="text" th:field="*{programName}" placeholder="Program Name" required
               class="w-full border px-3 py-2 rounded" />

        <textarea th:field="*{programDescription}" placeholder="Program Description" required
                  class="w-full border px-3 py-2 rounded"></textarea>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Create Program
        </button>
    </form>
</div>

</body>
</html>
