<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">All Health Programs</h2>

    <!-- List of Programs -->
    <div>
        <ul class="space-y-4">
            <li th:each="program : ${programs}" class="border-b py-4">
                <h3 class="text-xl font-semibold text-gray-700" th:text="${program.programName}"></h3>
                <p class="text-gray-600" th:text="${program.programDescription}"></p>
            </li>
        </ul>

        <!-- If no programs are available -->
        <p th:if="${#lists.isEmpty(programs)}" class="text-gray-500">No health programs available yet. Create a program <a th:href="@{/programs/create}"><u>here</u></a></p>
    </div>
</div>

</body>
</html>
